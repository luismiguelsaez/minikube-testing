metadata:
  name: app2-ingress-route
  namespace: default
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`app2.traefik.io`) && PathPrefix(`/`)
    kind: Rule
    services:
    - name: app2
      port: 80
